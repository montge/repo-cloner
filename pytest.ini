[pytest]
# Pytest configuration for repo-cloner

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Coverage options
    --cov=src/repo_cloner
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    # Fail if coverage below threshold
    --cov-fail-under=80
    # Show warnings
    -W default
    # Strict markers
    --strict-markers
    # Show slowest tests
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (use Docker containers)
    slow: Slow tests (may take several seconds)
    smoke: Smoke tests (quick sanity checks)
    gitlab: Tests requiring GitLab API
    github: Tests requiring GitHub API
    s3: Tests requiring S3/LocalStack
    azure: Tests requiring Azure Blob/Azurite
    gcs: Tests requiring GCS/fake-gcs-server
    oci: Tests requiring Oracle OCI (mocked)
    dependency: Tests for dependency fetching

# Minimum Python version
minversion = 3.10

# Async support
asyncio_mode = auto

# Console output format
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_file = logs/pytest.log
log_file_level = DEBUG
